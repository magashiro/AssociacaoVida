<ion-header id = "cab">
  <ion-navbar>
    <ion-title id ="titulo">
      Informações do Usuário
    </ion-title>
  </ion-navbar>
</ion-header>

  <ion-content class="has-footer">
    <input type="text" name="Nome" id="nome" placeholder="Nome" size="40" />
    <input type="text" name="Cidade" id="cidade" placeholder="Cidade" size="40" />
    <input type="text" name="Telefone" id="telefone" placeholder="Telefone" size="40" />
    <input type="text" name="Email" id="email" placeholder="E-mail" size="40" /> 
    <ion-footer>
      <ion-grid>
        <div class="row row-bottom">
          <div class="col .col-50">
            <button (click)="goback()" ion-button large id = "btn">Voltar</button>
          </div>
          <div class="col .col-50">
            <button ion-button large id = "btn" [navPush]="confirmAdoptPage">Próximo</button>
          </div>
        </div>
      </ion-grid>
    </ion-footer>
  </ion-content>
