<ion-header id = "cab">
  <ion-navbar>
    <ion-title id ="titulo">
      Informações do Usuário
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-footer">

  <ion-list>
    <ion-item no-lines>
      <ion-label>Nome:</ion-label>
      <ion-input [(ngModel)]="modelDoador.nome" type="text" maxlength="20"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label>Cidade:</ion-label>
      <ion-input [(ngModel)]="modelDoador.cidade" type="text" maxlength="20"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label>Telefone:</ion-label>
      <ion-input [(ngModel)]="modelDoador.telefone" type="tel" maxlength="12"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label>E-mail:</ion-label>
      <ion-input [(ngModel)]="modelDoador.email" type="email" maxlength="30"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label>RG:</ion-label>
      <ion-input [(ngModel)]="modelDoador.rg" type="text" maxlength="12"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label>CPF:</ion-label>
      <ion-input [(ngModel)]="modelDoador.cpf" type="text" maxlength="11"></ion-input>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-grid>
      <div class="row row-bottom hideElementOnKeyboardShown">
        <div class="col .col-50">
          <button (click)="goback()" ion-button large id = "btn">Voltar</button>
        </div>
        <div class="col .col-50">
          <button ion-button large (click)="save()" id = "btn" [navPush]="donateSuccessPage">Próximo</button>
        </div>
      </div>
    </ion-grid>
  </ion-footer>


</ion-content>
