*essa pagina deve exibir os animais cadastrados e possuir o botão pesquisa avançada para ir para tela de pesquisa*
<ion-header id = "cab">
  <ion-navbar>
    <ion-title id ="titulo">
      Lista de animais
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id ="corpo">
<ion-item no-lines>
 <ion-label>Procurar por:</ion-label>
 <ion-select (ionChange)="filterAnimals()" name="searchText" [(ngModel)]="searchText">
  <ion-option value="macho">Macho</ion-option>
  <ion-option value="fêmea">Fêmea</ion-option>
  <ion-option value="todos">Todos</ion-option>
 </ion-select>
</ion-item>
 <ion-list>
  <ion-grid>
    <ion-row wrap *ngFor="let animal of animals">

<ion-card>
  <button ion-item (click)="showAnimal(animal.id)">
  <img src="{{animal.img}}">
  <ion-card-content>
    <ion-card-title>
      {{ animal.nome }}
    </ion-card-title>
    <p>{{ animal.tipo }}<br>Idade: {{ animal.anos }} ano(s) e {{ animal.meses}} mês(es)</p>
</ion-card-content>
</button>
</ion-card>

  </ion-row>
</ion-grid>
</ion-list>




<p>Total de animais cadastrados: {{ animals.length }}</p>


</ion-content>
