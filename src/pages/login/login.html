<ion-header>
	<ion-navbar>
		<ion-title>
			Login
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content scrollbar-y-auto id="body">

		<ion-item no-lines>
			<ion-label>Email:</ion-label>
			<ion-input name="email" type="email" maxlength="50" [(ngModel)]="model.login"></ion-input>
		</ion-item>

		<ion-item no-lines>
			<ion-label>Senha:</ion-label>
			<ion-input name="senha" type="password" maxlength="30" [(ngModel)]="model.senha" ></ion-input>
		</ion-item>
</ion-content>

<ion-footer>
	<ion-grid>
		<div class="row row-bottom">
			<div class="col .col-50">
				<button (click)="goback()" ion-button large id = "btn">Voltar</button>
			</div>
			<div class="col .col-50">
				<button ion-button large (click)="login()" id="btn">Logar</button>
			</div>
		</div>
	</ion-grid>
</ion-footer>
