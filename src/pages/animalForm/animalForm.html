<ion-header id = "cab">
	<ion-navbar>
		<ion-title id ="titulo">
			Cadastre seu Animal
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content scrollbar-y-auto>
	<ion-list>
		<ion-item no-lines>
			<ion-label>Tipo:</ion-label>
			<ion-select [(ngModel)]="temp.tipo">
				<ion-option value="cachorro">Cachorro</ion-option>
				<ion-option value="gato">Gato</ion-option>
			</ion-select>
		</ion-item>

		<ion-item no-lines>
			<ion-label>Nome</ion-label>
			<ion-input type="text" [(ngModel)]="temp.nome" maxlength="20"></ion-input>
		</ion-item>

		<ion-item no-lines>
			<ion-label>Sexo:</ion-label>
			<ion-select [(ngModel)]="temp.sexo">
				<ion-option value="f">Fêmea</ion-option>
				<ion-option value="m">Macho</ion-option>
			</ion-select>
		</ion-item>

		<ion-row>
			<ion-col col-6>
				<ion-item no-lines>
					<ion-label>Anos:</ion-label>
					<ion-input type="tel" [(ngModel)]="temp.anos"  maxlength="2"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col col-6>
				<ion-item no-lines>
					<ion-label>Meses:</ion-label>
					<ion-input type="tel" [(ngModel)]="temp.meses" maxlength="2"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>

		<ion-item no-lines>
			<ion-label>Porte:</ion-label>
			<ion-select [(ngModel)]="temp.porte">
				<ion-option value="gigante">Gigante</ion-option>
				<ion-option value="grande">Grande</ion-option>
				<ion-option value="medio">Médio</ion-option>
				<ion-option value="pequeno">Pequeno</ion-option>
				<ion-option value="mini">Mini / Toy</ion-option>
			</ion-select>
		</ion-item>

		<ion-item no-lines>
			<ion-label>Temperamento:</ion-label>
			<ion-select [(ngModel)]="temp.temperamento">
				<ion-option value="docil">Dócil</ion-option>
				<ion-option value="calmo">Calmo</ion-option>
				<ion-option value="normal">Normal</ion-option>
				<ion-option value="bravo">Bravo</ion-option>
			</ion-select>
		</ion-item>

		<ion-item no-lines>
			<ion-label>Raça:</ion-label>
			<ion-input [(ngModel)]="temp.raca" type="text" maxlength="20"></ion-input>
		</ion-item>


		<ion-item no-lines>
			<ion-label>Vacinado:</ion-label>
			<ion-select [(ngModel)]="temp.vacinado">
				<ion-option value="s">Sim</ion-option>
				<ion-option value="n">Não</ion-option>
			</ion-select>
		</ion-item>

		<ion-item no-lines>
			<ion-label>Castrado:</ion-label>
			<ion-select [(ngModel)]="temp.castrado">
				<ion-option value="s">Sim</ion-option>
				<ion-option value="n">Não</ion-option>
			</ion-select>
		</ion-item>


		<ion-item no-lines>
			<ion-label stacked>Informações adicionais</ion-label>
			<ion-textarea type="text" maxlength="140" [(ngModel)]="temp.info"></ion-textarea>
		</ion-item>

		<ion-item no-lines>
			<ion-label stacked>Imagem</ion-label>
			<ion-input [(ngModel)]="temp.img"></ion-input>
		</ion-item>
	</ion-list>
<br/>
<br/>
<p>{{temp.nome}}</p>
<p>{{temp.tipo}}</p>
		<ion-list>
			<ion-item *ngFor="let temp of temps">
				<h2>{{ temp.nome }}</h2>
				<p>{{ temp.tipo }}</p>
			</ion-item>
		</ion-list>


		
			<div class="row row-bottom">
				<div class="col .col-50">
					<button (click)="goback()" ion-button large id = "btn">Voltar</button>
				</div>
				<div class="col .col-50">
					<button (click)="addAnimalTemp()" [navPush]="userFormPage" ion-button large id="btn">Próximo</button>
				</div>
			</div>
		
	</ion-content>
