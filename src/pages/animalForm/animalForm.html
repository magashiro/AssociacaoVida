<ion-header id = "cab">
	<ion-navbar>
		<ion-title id ="titulo">
			Cadastre seu Animal
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content scrollbar-y-auto>

	<ion-list>
		<ion-item no-lines>
			<ion-label>Tipo:</ion-label>
			<ion-select name="tipo" [(ngModel)]="model.tipo">
				<ion-option value="cachorro">Cachorro</ion-option>
				<ion-option value="gato">Gato</ion-option>
			</ion-select>
		</ion-item>

		<ion-item no-lines>
			<ion-label>Nome</ion-label>
			<ion-input name="nome" type="text" [(ngModel)]="model.nome" maxlength="20"></ion-input>
		</ion-item>

		<ion-item no-lines>
			<ion-label>Sexo:</ion-label>
			<ion-select name="sexo" [(ngModel)]="model.sexo">
				<ion-option value="fêmea">Fêmea</ion-option>
				<ion-option value="macho">Macho</ion-option>
			</ion-select>
		</ion-item>

		<ion-row>
			<ion-col col-6>
				<ion-item no-lines>
					<ion-label>Anos:</ion-label>
					<ion-input name="anos" type="tel" [(ngModel)]="model.anos"  maxlength="2"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col col-6>
				<ion-item no-lines>
					<ion-label>Meses:</ion-label>
					<ion-input name="meses" type="tel" [(ngModel)]="model.meses" maxlength="2"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>

		<ion-item no-lines>
			<ion-label>Porte:</ion-label>
			<ion-select name="porte" [(ngModel)]="model.porte">
				<ion-option value="gigante">Gigante</ion-option>
				<ion-option value="grande">Grande</ion-option>
				<ion-option value="medio">Médio</ion-option>
				<ion-option value="pequeno">Pequeno</ion-option>
				<ion-option value="mini">Mini / Toy</ion-option>
			</ion-select>
		</ion-item>

		<ion-item no-lines>
			<ion-label>Temperamento:</ion-label>
			<ion-select  name="temperamento" [(ngModel)]="model.temperamento">
				<ion-option value="docil">Dócil</ion-option>
				<ion-option value="calmo">Calmo</ion-option>
				<ion-option value="normal">Normal</ion-option>
				<ion-option value="bravo">Bravo</ion-option>
			</ion-select>
		</ion-item>

		<ion-item no-lines>
			<ion-label>Raça:</ion-label>
			<ion-input name="raca" [(ngModel)]="model.raca" type="text" maxlength="20"></ion-input>
		</ion-item>


		<ion-item no-lines>
			<ion-label>Vacinado:</ion-label>
			<ion-select name="vacinado" [(ngModel)]="model.vacinado">
				<ion-option value="vacinado">Sim</ion-option>
				<ion-option value="não vacinado">Não</ion-option>
			</ion-select>
		</ion-item>

		<ion-item no-lines>
			<ion-label>Castrado:</ion-label>
			<ion-select name="castrado" [(ngModel)]="model.castrado">
				<ion-option value="castrado">Sim</ion-option>
				<ion-option value="não castrado">Não</ion-option>
			</ion-select>
		</ion-item>


		<ion-item no-lines>
			<ion-label stacked>Informações adicionais</ion-label>
			<ion-textarea name="info" type="text" maxlength="140" [(ngModel)]="model.info"></ion-textarea>
		</ion-item>

		<ion-item no-lines>
			<button stacked text-align="center" id = "btn" ion-button large name="img" (click)="presentActionSheet()">Selecione uma imagem</button>
			<ion-card>
		  		<img src="{{pathForImage(lastImage)}}" style="width: 100%">
		  </ion-card>
		</ion-item>
	</ion-list>
	<br/>
	<br/>
	<br/>
	<br/>
	<div class="row row-bottom">
		<div class="col .col-50">
			<button (click)="goback()" ion-button large id = "btn">Voltar</button>
		</div>
		<div class="col .col-50">
			<button ion-button large (click)="save()" id="btn">Próximo</button>
		</div>
	</div>

	</ion-content>
