<ion-header id = "cab">
	<ion-navbar>
		<ion-title id ="titulo">
			Perfil do Animal
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item no-lines id="corpo">
		<ion-card>
			<ion-card-header>
				<img src="{{model.img}}">
			</ion-card-header>
			<ion-card-content style="white-space: normal;">
				{{ model.tipo }}, {{ model.nome }}, {{ model.sexo }}, {{ model.anos }} ano(s) e {{model.meses}} mÃªs(es), Porte {{ model.porte }}, {{ model.temperamento }}, {{ model.raca }}, {{ model.vacinado }} e {{ model.castrado }}. <br><br>{{ model.info }}
			</ion-card-content>
		</ion-card>
	</ion-item>


      <div class="row row-bottom">
        <div class="col .col-50">
          <button (click)="goback()" ion-button large id = "btn">Voltar</button>
        </div>
        <div class="col .col-50">
          <button ion-button large id = "btn" (click)="save()">Adotar</button>
        </div>
      </div>

</ion-content>
